<template name="mainContainer">
    <div class="app">
        <header>
            <div class="app-bar">
                <div class="app-header">
                    <h1>üìùÔ∏è To Do List {{incompleteCount}}</h1>
                </div>
            </div>
        </header>

        <div class="main">
            {{> form }}
            <div class="filter">
                <button id="hide-completed-button">
                    {{#if hideCompleted}}
                            Show All
                    {{else}}
                            Hide Completed
                    {{/if}}
                </button>
            </div>
            <ul class="tasks">
                {{#each tasks}}
                    {{> task}}
                {{/each}}
            </ul>
        </div>
    </div>
</template>
